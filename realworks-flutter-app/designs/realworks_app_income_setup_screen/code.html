<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RealWorks EAP - Income Setup</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#FF6B00", // Bright Orange for RealWorks EAP
            "background-light": "#FAFAFA",
            "background-dark": "#121212",
          },
          fontFamily: {
            display: ["Sora", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem", // 16px
          },
        },
      },
    };
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative w-full h-screen max-w-sm mx-auto overflow-hidden">
<div class="absolute inset-0 z-0 overflow-hidden">
<div class="absolute -top-1/4 -left-1/4 w-96 h-96 bg-primary/20 rounded-full filter blur-3xl opacity-50 animate-blob"></div>
<div class="absolute -bottom-1/4 -right-1/4 w-96 h-96 bg-primary/30 rounded-full filter blur-3xl opacity-40 animate-blob animation-delay-2000"></div>
<div class="absolute top-1/2 left-1/2 w-80 h-80 bg-primary/10 rounded-full filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>
</div>
<style>
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 { animation-delay: 2s; }
      .animation-delay-4000 { animation-delay: 4s; }
    </style>
<div class="relative z-10 flex flex-col h-full p-6">
<header class="flex items-center">
<button class="text-gray-900 dark:text-gray-100 p-2 -ml-2">
<span class="material-symbols-outlined">arrow_back</span>
</button>
</header>
<main class="flex-grow flex flex-col justify-center items-center text-center px-4">
<h1 class="text-3xl font-bold text-gray-900 dark:text-gray-50 mb-4">Enter your primary income</h1>
<p class="text-gray-600 dark:text-gray-400 mb-12">This will help us create a budget tailored for you.</p>
<div class="w-full space-y-6">
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 text-2xl font-semibold text-gray-400 dark:text-gray-500">$</span>
<input class="w-full text-center text-5xl font-bold bg-transparent border-0 border-b-2 border-gray-300 dark:border-gray-700 focus:ring-0 focus:border-primary text-gray-900 dark:text-gray-50 placeholder:text-gray-300 dark:placeholder:text-gray-700 pb-2" inputmode="decimal" placeholder="0.00" type="text"/>
</div>
<div class="relative">
<select class="w-full bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 text-gray-900 dark:text-gray-100 text-base rounded-lg focus:ring-primary focus:border-primary block p-3 pr-10 appearance-none">
<option>Weekly</option>
<option>Bi-Weekly</option>
<option selected="">Monthly</option>
<option>Yearly</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</div>
</main>
<footer class="pb-6 px-4">
<button class="w-full bg-primary text-white font-bold py-4 rounded-full text-lg shadow-lg shadow-primary/30 hover:bg-opacity-90 transition-opacity">
          Next
        </button>
</footer>
</div>
</div>

</body></html>
