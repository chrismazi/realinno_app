<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Conversation Starter</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    body {
      font-family: 'Poppins', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f27f0d",
            "background-light": "#f8f7f5",
            "background-dark": "#221910",
            "text-light": "#181411",
            "text-dark": "#f5f2f0",
            "text-secondary-light": "#8a7560",
            "text-secondary-dark": "#8a7560",
            "bubble-light": "#ffffff",
            "bubble-dark": "#312a21",
            "user-bubble-light": "#f27f0d",
            "user-bubble-dark": "#f27f0d",
            "ai-bubble-light": "#ffffff",
            "ai-bubble-dark": "#312a21",
          },
          fontFamily: {
            "display": ["Poppins"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative mx-auto flex h-screen max-w-md flex-col overflow-hidden bg-background-light dark:bg-background-dark">
<div class="sticky top-0 z-10 flex flex-shrink-0 items-center justify-between bg-background-light/80 p-4 pb-3 backdrop-blur-sm dark:bg-background-dark/80">
<button class="flex size-10 items-center justify-center text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<div class="flex flex-col items-center">
<h1 class="text-lg font-semibold text-text-light dark:text-text-dark">AI Companion</h1>
<p class="text-xs text-text-secondary-light dark:text-text-secondary-dark">Online</p>
</div>
<div class="size-10"></div>
</div>
<div class="flex flex-1 flex-col gap-4 overflow-y-auto px-4 pt-4">
<div class="flex justify-end">
<div class="max-w-[80%] rounded-xl rounded-br-none bg-user-bubble-light p-3.5 text-white dark:bg-user-bubble-dark">
<p class="text-base">I'm feeling stressed today.</p>
</div>
</div>
<div class="flex items-end gap-2">
<div class="flex h-8 w-8 flex-shrink-0 items-center justify-center rounded-full bg-primary/10">
<span class="material-symbols-outlined text-lg text-primary">psychology</span>
</div>
<div class="max-w-[80%] rounded-xl rounded-bl-none bg-ai-bubble-light p-3.5 shadow-sm dark:bg-ai-bubble-dark">
<p class="text-base text-text-light dark:text-text-dark">I'm here to listen. Tell me more about what's on your mind.</p>
</div>
</div>
</div>
<div class="mt-auto flex-shrink-0 bg-background-light p-4 dark:bg-background-dark">
<div class="flex items-center gap-3 rounded-full bg-bubble-light p-2 shadow-sm dark:bg-bubble-dark">
<input class="flex-1 border-none bg-transparent px-3 text-base text-text-light placeholder:text-text-secondary-light focus:ring-0 dark:text-text-dark dark:placeholder:text-text-secondary-dark" placeholder="Type your message..." type="text"/>
<button class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-primary text-white transition-colors hover:bg-primary/90">
<span class="material-symbols-outlined">send</span>
</button>
</div>
</div>
</div>

</body></html>
