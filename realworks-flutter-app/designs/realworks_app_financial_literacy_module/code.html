<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Financial Literacy - RealWorks EAP</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f27f0d",
            "background-light": "#f8f7f5",
            "background-dark": "#221910",
          },
          fontFamily: {
            "display": ["Poppins", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 300,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-transparent p-4 pb-2 justify-between sticky top-0 z-10 bg-background-light dark:bg-background-dark">
<div class="text-[#333333] dark:text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="text-[#333333] dark:text-white text-lg font-semibold leading-tight tracking-[-0.015em] flex-1 text-center">Financial Literacy</h1>
<div class="flex size-12 shrink-0 items-center justify-center"></div>
</div>
<!-- Overall Progress Section -->
<div class="flex flex-col items-center gap-2 p-4 pt-6">
<div class="relative flex size-48 items-center justify-center">
<svg class="size-full -rotate-90" viewbox="0 0 100 100">
<circle class="text-[#e6e0db] dark:text-background-dark/50" cx="50" cy="50" fill="transparent" r="46" stroke="currentColor" stroke-width="8"></circle>
<circle class="text-primary" cx="50" cy="50" fill="transparent" r="46" stroke="currentColor" stroke-dasharray="289.027" stroke-dashoffset="72.25675" stroke-linecap="round" stroke-width="8" style="stroke-dashoffset: calc(289.027 - (289.027 * 75) / 100);"></circle>
</svg>
<div class="absolute flex flex-col items-center">
<span class="text-[#333333] dark:text-white text-4xl font-semibold">75%</span>
<span class="text-[#888888] dark:text-gray-400 text-sm font-medium">Complete</span>
</div>
</div>
<p class="text-[#333333] dark:text-white text-base font-medium leading-normal pt-2">Overall Progress</p>
</div>
<!-- Lessons Section -->
<div class="flex flex-col gap-4 p-4">
<h2 class="text-[#333333] dark:text-white text-xl font-semibold leading-tight tracking-[-0.015em] pt-4">Your Lessons</h2>
<!-- Lesson Card 1 -->
<div class="flex items-center gap-4 bg-white dark:bg-black/20 p-4 rounded-[24px] shadow-[0_4px_12px_rgba(0,0,0,0.05)]">
<div class="text-primary flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-12">
<span class="material-symbols-outlined text-2xl">account_balance_wallet</span>
</div>
<div class="flex flex-1 flex-col justify-center gap-1.5">
<p class="text-[#333333] dark:text-white text-base font-semibold leading-normal">Creating a Budget</p>
<div class="flex items-center gap-2">
<div class="w-full overflow-hidden rounded-full bg-[#e6e0db] dark:bg-gray-700 h-1.5"><div class="h-full rounded-full bg-primary" style="width: 100%;"></div></div>
<p class="text-[#888888] dark:text-gray-400 text-sm font-normal leading-normal whitespace-nowrap">10 min</p>
</div>
</div>
</div>
<!-- Lesson Card 2 -->
<div class="flex items-center gap-4 bg-white dark:bg-black/20 p-4 rounded-[24px] shadow-[0_4px_12px_rgba(0,0,0,0.05)]">
<div class="text-primary flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-12">
<span class="material-symbols-outlined text-2xl">savings</span>
</div>
<div class="flex flex-1 flex-col justify-center gap-1.5">
<p class="text-[#333333] dark:text-white text-base font-semibold leading-normal">Understanding Superannuation</p>
<div class="flex items-center gap-2">
<div class="w-full overflow-hidden rounded-full bg-[#e6e0db] dark:bg-gray-700 h-1.5"><div class="h-full rounded-full bg-primary" style="width: 50%;"></div></div>
<p class="text-[#888888] dark:text-gray-400 text-sm font-normal leading-normal whitespace-nowrap">25 min</p>
</div>
</div>
</div>
<!-- Lesson Card 3 -->
<div class="flex items-center gap-4 bg-white dark:bg-black/20 p-4 rounded-[24px] shadow-[0_4px_12px_rgba(0,0,0,0.05)]">
<div class="text-primary flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-12">
<span class="material-symbols-outlined text-2xl">credit_card_off</span>
</div>
<div class="flex flex-1 flex-col justify-center gap-1.5">
<p class="text-[#333333] dark:text-white text-base font-semibold leading-normal">Managing Debt</p>
<div class="flex items-center gap-2">
<div class="w-full overflow-hidden rounded-full bg-[#e6e0db] dark:bg-gray-700 h-1.5"><div class="h-full rounded-full bg-primary" style="width: 20%;"></div></div>
<p class="text-[#888888] dark:text-gray-400 text-sm font-normal leading-normal whitespace-nowrap">15 min</p>
</div>
</div>
</div>
<!-- Lesson Card 4 -->
<div class="flex items-center gap-4 bg-white dark:bg-black/20 p-4 rounded-[24px] shadow-[0_4px_12px_rgba(0,0,0,0.05)]">
<div class="text-primary flex items-center justify-center rounded-full bg-primary/10 shrink-0 size-12">
<span class="material-symbols-outlined text-2xl">trending_up</span>
</div>
<div class="flex flex-1 flex-col justify-center gap-1.5">
<p class="text-[#333333] dark:text-white text-base font-semibold leading-normal">Investing for the Future</p>
<div class="flex items-center gap-2">
<div class="w-full overflow-hidden rounded-full bg-[#e6e0db] dark:bg-gray-700 h-1.5"><div class="h-full rounded-full bg-primary" style="width: 0%;"></div></div>
<p class="text-[#888888] dark:text-gray-400 text-sm font-normal leading-normal whitespace-nowrap">30 min</p>
</div>
</div>
</div>
</div>
<!-- Floating Action Button -->
<button class="fixed bottom-6 right-6 flex size-14 items-center justify-center rounded-2xl bg-primary text-white shadow-lg">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
</body></html>
