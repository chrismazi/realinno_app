<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RealWorks EAP - Goal Setup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#F97316", // Orange-500
            "background-light": "#F8FAFC", // Slate-50
            "background-dark": "#020617", // Slate-950
          },
          fontFamily: {
            display: ["Roboto", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem", // 16px
          },
        },
      },
    };
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="mx-auto max-w-sm h-screen bg-background-light dark:bg-background-dark p-6 flex flex-col">
<header class="flex items-center justify-between">
<button class="p-2 -ml-2 text-slate-800 dark:text-slate-200">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-xl font-bold text-slate-900 dark:text-slate-100">Set New Goal</h1>
<div class="w-8 h-8"></div> 
</header>
<main class="flex-grow flex flex-col items-center justify-center text-center">
<div class="mb-8">
<div class="w-36 h-36 bg-orange-100 dark:bg-orange-900/50 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-7xl text-primary">savings</span>
</div>
</div>
<h2 class="text-2xl font-bold text-slate-900 dark:text-slate-100 mb-2">Set your first savings goal</h2>
<p class="text-slate-600 dark:text-slate-400 mb-10">Let's define a clear and achievable financial target together.</p>
<form class="w-full space-y-4 text-left">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="goal-name">Goal Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">label</span>
<input class="w-full pl-10 pr-4 py-3 bg-slate-100 dark:bg-slate-800 border-transparent focus:border-primary focus:ring-primary rounded-lg text-slate-800 dark:text-slate-200 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="goal-name" name="goal-name" placeholder="e.g., Emergency Fund" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="target-amount">Target Amount</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">paid</span>
<input class="w-full pl-10 pr-4 py-3 bg-slate-100 dark:bg-slate-800 border-transparent focus:border-primary focus:ring-primary rounded-lg text-slate-800 dark:text-slate-200 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="target-amount" name="target-amount" placeholder="e.g., 5000" type="number"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1" for="target-date">Target Date</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400">calendar_month</span>
<input class="w-full pl-10 pr-4 py-3 bg-slate-100 dark:bg-slate-800 border-transparent focus:border-primary focus:ring-primary rounded-lg text-slate-800 dark:text-slate-200 placeholder:text-slate-400 dark:placeholder:text-slate-500" id="target-date" name="target-date" style="color-scheme: dark;" type="date"/>
</div>
</div>
</form>
</main>
<footer class="mt-auto pt-4">
<button class="w-full bg-primary text-white font-bold py-4 px-6 rounded-lg shadow-lg shadow-orange-500/20 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors duration-200">
        Set Goal
      </button>
</footer>
</div>

</body></html>
