<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Transaction - RealWorks EAP</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#FF773D", // Bright Orange
            "background-light": "#F8F9FA",
            "background-dark": "#121212",
          },
          fontFamily: {
            display: ["Inter", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem", // 16px
          },
        },
      },
    };
  </script>
<style>
    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="w-full max-w-sm mx-auto">
<div class="h-screen p-4 flex flex-col bg-background-light dark:bg-background-dark">
<header class="flex items-center justify-between py-4">
<button class="p-2 text-gray-800 dark:text-gray-200">
<span class="material-icons-outlined">arrow_back</span>
</button>
<h1 class="text-xl font-bold text-gray-900 dark:text-white">Add Transaction</h1>
<div class="w-10"></div> 
</header>
<main class="flex-grow flex flex-col justify-center">
<div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-sm">
<div class="bg-gray-100 dark:bg-gray-700 p-1 rounded-full grid grid-cols-2 gap-1 mb-6">
<button class="w-full py-2.5 text-sm font-semibold rounded-full bg-primary text-white">Expense</button>
<button class="w-full py-2.5 text-sm font-semibold text-gray-500 dark:text-gray-400 rounded-full">Income</button>
</div>
<form class="space-y-5">
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="amount">Amount</label>
<div class="relative">
<div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-4">
<span class="text-gray-500 dark:text-gray-400 text-lg">$</span>
</div>
<input class="w-full pl-8 py-3 bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary rounded-lg text-gray-900 dark:text-white" id="amount" name="amount" placeholder="0.00" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="category">Category</label>
<div class="relative">
<select class="w-full appearance-none pl-4 pr-10 py-3 bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary rounded-lg text-gray-900 dark:text-white" id="category" name="category">
<option>Food</option>
<option>Transport</option>
<option>Safety Gear</option>
<option>Entertainment</option>
<option>Utilities</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-icons-outlined text-gray-400 dark:text-gray-500">expand_more</span>
</div>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="description">Description</label>
<input class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary rounded-lg text-gray-900 dark:text-white" id="description" name="description" placeholder="e.g. Lunch with team" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1" for="date">Date</label>
<div class="relative">
<input class="w-full pl-4 pr-10 py-3 bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600 focus:ring-primary focus:border-primary rounded-lg text-gray-900 dark:text-white" id="date" name="date" type="text" value="Today"/>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-icons-outlined text-gray-400 dark:text-gray-500">calendar_today</span>
</div>
</div>
</div>
</form>
</div>
</main>
<footer class="py-4">
<button class="w-full bg-primary text-white font-bold py-4 rounded-full shadow-lg shadow-primary/30 hover:bg-opacity-90 transition-all duration-200">
          Save Transaction
        </button>
</footer>
</div>
</div>

</body></html>
