<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Companion Chat</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    body {
      font-family: 'Poppins', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f27f0d",
            "background-light": "#f8f7f5",
            "background-dark": "#221910",
            "text-light": "#181411",
            "text-dark": "#f5f2f0",
            "text-secondary-light": "#8a7560",
            "text-secondary-dark": "#8a7560",
            "bubble-light": "#ffffff",
            "bubble-dark": "#312a21",
            "user-bubble-light": "#f27f0d",
            "user-bubble-dark": "#f27f0d",
            "input-light": "#ede8e2",
            "input-dark": "#312a21",
          },
          fontFamily: {
            "display": ["Poppins"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      overflow: hidden;
    }
    .animated-bg::before {
      content: '';
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 60%;
      background: radial-gradient(circle, rgba(242, 127, 13, 0.15) 0%, rgba(242, 127, 13, 0) 70%);
      animation: gentle-move 15s infinite alternate ease-in-out;
    }
    @keyframes gentle-move {
      from {
        transform: translate(-10%, -10%) scale(1);
      }
      to {
        transform: translate(10%, 10%) scale(1.2);
      }
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative mx-auto flex h-screen max-w-md flex-col overflow-hidden bg-background-light dark:bg-background-dark">
<div class="animated-bg"></div>
<div class="sticky top-0 z-10 flex flex-shrink-0 items-center justify-between border-b border-black/5 bg-background-light/80 p-4 pb-3 backdrop-blur-sm dark:border-white/5 dark:bg-background-dark/80">
<button class="flex size-10 items-center justify-center text-text-light dark:text-text-dark">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<div class="text-center">
<h1 class="text-lg font-semibold">RealWorks AI Assistant</h1>
</div>
<div class="size-10"></div>
</div>
<div class="flex-1 space-y-6 overflow-y-auto px-4 pt-6">
<div class="flex items-start gap-3">
<div class="flex size-8 flex-shrink-0 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-lg text-primary">smart_toy</span>
</div>
<div class="flex max-w-[80%] flex-col gap-2">
<div class="rounded-b-xl rounded-tr-xl bg-bubble-light p-3 text-sm dark:bg-bubble-dark">
<p>Hello! I'm your confidential assistant. How can I support you today?</p>
</div>
</div>
</div>
</div>
<div class="flex-shrink-0 p-4">
<div class="relative flex items-center">
<input class="h-12 w-full rounded-full border-none bg-input-light pl-5 pr-12 text-sm text-text-light placeholder-text-secondary-light dark:bg-input-dark dark:text-text-dark dark:placeholder-text-secondary-dark" placeholder="Type a message..." type="text"/>
<button class="absolute right-2 flex size-8 items-center justify-center rounded-full bg-primary text-white">
<span class="material-symbols-outlined text-xl">send</span>
</button>
</div>
</div>
</div>

</body></html>
