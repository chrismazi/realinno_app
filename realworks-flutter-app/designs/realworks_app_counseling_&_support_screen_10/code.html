<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RealWorks AI Loading</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .material-symbols-outlined.fill {
            font-variation-settings: 'FILL' 1;
        }
        .animate-pulse-dot-1 {
            animation: pulse-dot 1.2s infinite;
            animation-delay: 0s;
        }
        .animate-pulse-dot-2 {
            animation: pulse-dot 1.2s infinite;
            animation-delay: 0.2s;
        }
        .animate-pulse-dot-3 {
            animation: pulse-dot 1.2s infinite;
            animation-delay: 0.4s;
        }
        @keyframes pulse-dot {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f27f0d",
                        "background-light": "#f8f7f5",
                        "background-dark": "#181411",
                        "text-light": "#181411",
                        "text-dark": "#f5f2f0",
                        "text-secondary-light": "#8a7560",
                        "text-secondary-dark": "#a19a94",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative mx-auto flex h-screen max-w-md flex-col overflow-hidden bg-background-light dark:bg-background-dark">
<div class="flex flex-1 flex-col items-center justify-center p-6 text-center">
<div class="mb-6 flex space-x-2">
<div class="size-2 animate-pulse-dot-1 rounded-full bg-primary"></div>
<div class="size-2 animate-pulse-dot-2 rounded-full bg-primary"></div>
<div class="size-2 animate-pulse-dot-3 rounded-full bg-primary"></div>
</div>
<h1 class="text-xl font-semibold text-text-light dark:text-text-dark">Your AI companion is thinking...</h1>
</div>
<div class="flex-shrink-0 p-8 text-center">
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark">
<span class="font-semibold">Tip:</span> Taking three deep breaths can help calm your nervous system.
        </p>
</div>
</div>

</body></html>
