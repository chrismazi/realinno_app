<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RealWorks EAP - New Chat</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
    body {
      font-family: 'Inter', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
    .material-symbols-outlined.fill {
      font-variation-settings: 'FILL' 1;
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#f27f0d",
            "background-light": "#f8f7f5",
            "background-dark": "#181411",
            "text-light": "#181411",
            "text-dark": "#f5f2f0",
            "text-secondary-light": "#8a7560",
            "text-secondary-dark": "#a19a94",
            "bubble-light": "#ffffff",
            "bubble-dark": "#221910",
            "input-light": "#f0ede9",
            "input-dark": "#2c251f"
          },
          fontFamily: {
            "display": ["Inter"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body, html {
      height: 100%;
      overflow: hidden;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
<div class="relative mx-auto flex h-full max-w-md flex-col overflow-hidden">
<header class="sticky top-0 z-10 flex h-16 flex-shrink-0 items-center justify-between bg-background-light/80 px-4 backdrop-blur-sm dark:bg-background-dark/80">
<div class="flex h-10 w-10 items-center justify-center">
<span class="material-symbols-outlined text-3xl">arrow_back</span>
</div>
<h1 class="text-lg font-semibold">New Chat</h1>
<div class="flex h-10 w-10 items-center justify-center">
<span class="material-symbols-outlined text-3xl">more_vert</span>
</div>
</header>
<main class="flex flex-1 flex-col overflow-y-auto px-4 pt-4 pb-4">
<div class="flex flex-1 flex-col items-center justify-center text-center">
<h2 class="text-3xl font-bold tracking-tight">Ask me anything about your wellbeing</h2>
</div>
<div class="mb-4">
<div class="grid grid-cols-2 gap-3">
<div class="cursor-pointer rounded-lg border border-input-light bg-bubble-light p-3 dark:border-input-dark dark:bg-bubble-dark">
<p class="text-sm font-medium">Feeling stressed after a long shift?</p>
</div>
<div class="cursor-pointer rounded-lg border border-input-light bg-bubble-light p-3 dark:border-input-dark dark:bg-bubble-dark">
<p class="text-sm font-medium">How can I budget my earnings better?</p>
</div>
</div>
</div>
</main>
<footer class="w-full flex-shrink-0 bg-background-light px-4 pb-8 pt-2 dark:bg-background-dark">
<div class="relative flex items-center">
<input class="w-full rounded-full border-none bg-input-light py-3 pl-5 pr-14 text-base text-text-light placeholder:text-text-secondary-light focus:outline-none focus:ring-2 focus:ring-primary/50 dark:bg-input-dark dark:text-text-dark dark:placeholder:text-text-secondary-dark" placeholder="Type your message..." type="text"/>
<button class="absolute right-2 top-1/2 flex h-9 w-9 -translate-y-1/2 items-center justify-center rounded-full bg-primary text-white transition-opacity hover:opacity-90">
<span class="material-symbols-outlined text-2xl">arrow_upward</span>
</button>
</div>
</footer>
</div>

</body></html>
